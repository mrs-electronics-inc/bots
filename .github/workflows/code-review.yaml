name: Code Review

on:
  workflow_run:
    workflows: ["Publish Bot Images"]
    types:
      - completed
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  run_code_review_bot:
    # Only run the bot after the bot image is published for this pull request.
    if: github.event_name == 'workflow_run' && contains(github.event.workflow_run.event, 'pull_request')
    runs-on: ubuntu-latest
    container:
      # We use the image to specific to this commit to review this PR. This allows the code review bot to review itself :)
      image: ghcr.io/mrs-electronics-inc/bots/code-review:${{ github.sha }}
    permissions:
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Code Review Bot
        env:
          OPENROUTER_KEY: ${{ secrets.API_KEY_CODE_REVIEW_BOT }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: cat /bin/github_code_review.sh
