name: Code Review Bot

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  # This job is similar to the one in publish-bot-images.yaml, but this only runs
  # for code review bot and pushes an image for this commit only.
  build_and_push_image:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        bot: [code-review]
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.bot }}
          tags: |
            type=sha,prefix=,format=long
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: ${{ matrix.bot }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ghcr.io/${{ github.repository }}/${{ matrix.bot }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
  # TODO: remove this
  test_with_gh_cli:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mrs-electronics-inc/bots/code-review:pr-12
    defaults:
      run:
        working-directory: /repo
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Copy repo to container workdir
        run: |
          ls -lah $GITHUB_WORKSPACE
          cp -r $GITHUB_WORKSPACE /repo
          cd /repo
          ls -lah
      - name: debug stuff
        run: |
          pwd
          ls -lah
          whereis gh
      - name: View PR
        run: gh pr view 12
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
