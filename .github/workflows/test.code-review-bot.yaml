name: Test Code Review Bot

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
   
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Run test script
      env:
        OPENROUTER_KEY: ${{ secrets.API_KEY_CODE_REVIEW_BOT }}
      run: |
        cd code-review-bot
        ./test.sh
