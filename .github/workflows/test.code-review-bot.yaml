name: Test code-review-bot

on:
  push:
    branches: [ main ]
    paths:
      - 'code-review-bot/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'code-review-bot/**'

jobs:
  test:
    name: Validate scripts and skills
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Shell scripts are valid bash
        run: |
          bash -n code-review-bot/github_code_review.sh
          bash -n code-review-bot/gitlab_code_review.sh

      - name: Skill files exist and have frontmatter
        run: |
          for skill in code-review-bot/skills/*/SKILL.md; do
            echo "Checking $skill..."
            head -1 "$skill" | grep -q '^---' || { echo "Missing frontmatter in $skill"; exit 1; }
            grep -q '^name:' "$skill" || { echo "Missing name in $skill"; exit 1; }
            grep -q '^description:' "$skill" || { echo "Missing description in $skill"; exit 1; }
          done

      - name: Dockerfile builds
        run: docker build code-review-bot/ -t code-review-bot:test
